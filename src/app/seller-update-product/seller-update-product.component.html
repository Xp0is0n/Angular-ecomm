<div class="update-product">
  <h1>Update Product</h1>
  <p class="p-messege">{{ productMessege }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <input
      ngModel="{{ productData?.name }}"
      name="name"
      class="form-input"
      type="text"
      placeholder="Enter Product Name"
    />
    <input
      ngModel="{{ productData?.price }}"
      name="price"
      class="form-input"
      type="text"
      placeholder="Enter Product Price"
    />
    <input
      ngModel="{{ productData?.color }}"
      name="color"
      class="form-input"
      type="text"
      placeholder="Enter Product Color"
    />
    <input
      ngModel="{{ productData?.catagory }}"
      name="catagory"
      class="form-input"
      type="text"
      placeholder="Enter Product catagory"
    />
    <input
      ngModel="{{ productData?.image }}"
      name="image"
      class="form-input"
      type="text"
      placeholder="Enter Product image url"
    />

    <textarea
      ngModel="{{ productData?.discription }}"
      name="discription"
      class="form-input"
      type="text"
      placeholder="Enter Product discription"
    ></textarea>

    <button class="form-button">Update Product</button>
  </form>
</div>
