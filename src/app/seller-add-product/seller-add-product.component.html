<div class="add-product">
  <h1>Add New Product</h1>
  <p class="p-messege">{{ addProductMessege }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <input
      ngModel
      name="name"
      class="form-input"
      type="text"
      placeholder="Enter Product Name"
    />
    <input
      ngModel
      name="price"
      class="form-input"
      type="text"
      placeholder="Enter Product Price"
    />
    <input
      ngModel
      name="color"
      class="form-input"
      type="text"
      placeholder="Enter Product Color"
    />
    <input
      ngModel
      name="catagory"
      class="form-input"
      type="text"
      placeholder="Enter Product catagory"
    />
    <input
      ngModel
      name="image"
      class="form-input"
      type="text"
      placeholder="Enter Product image url"
    />

    <textarea
      ngModel
      name="discription"
      class="form-input"
      type="text"
      placeholder="Enter Product discription"
    ></textarea>

    <button class="form-button">Add Product</button>
  </form>
</div>
