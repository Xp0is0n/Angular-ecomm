<div class="user-auth">
  <div class="user-signup" *ngIf="!showLogin">
    <h1>User SignUp</h1>
    <form
      #userSignUp="ngForm"
      (ngSubmit)="signUp(userSignUp.value)"
      class="common-form"
    >
      <input
        type="text"
        placeholder="Enter user name"
        name="name"
        ngModel
        class="form-input"
      />
      <input
        type="text"
        placeholder="Enter user Email"
        name="email"
        ngModel
        class="form-input"
      />
      <input
        type="password"
        placeholder="Enter password"
        name="password"
        ngModel
        class="form-input"
      />

      <button class="form-button">Signup</button>
      <p>Alredy have acoount? <a (click)="openLogin()">Click here...</a></p>
    </form>
  </div>

  <div class="user-login" *ngIf="showLogin">
    <h1>User Login</h1>
    <form
      #userLogin="ngForm"
      (ngSubmit)="login(userLogin.value)"
      class="common-form"
    >
      <p class="error-p">{{ authError }}</p>
      <input
        type="text"
        placeholder="Enter user Email"
        name="email"
        ngModel
        email
        class="form-input"
        #email="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Please enter valid value</span
        >
      </p>
      <input
        type="password"
        placeholder="Enter password"
        name="password"
        ngModel
        minlength="2"
        maxlength="20"
        class="form-input"
        #password="ngModel"
        required=""
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Please enter valid value</span
        >
      </p>

      <button class="form-button" [disabled]="userLogin.invalid">Login</button>
      <p>New User <a (click)="openSignUp()">Click here...</a></p>
    </form>
  </div>
</div>
