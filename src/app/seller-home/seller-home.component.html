<div class="product-list">
  <h1>All Product List</h1>
  <p class="p-messege">{{ productMessege }}</p>
  <table border="1">
    <thead>
      <tr>
        <td>Image</td>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Discription</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" alt="product image" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.catagory }}</td>
        <td>{{ item.discription }}</td>
        <td>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
          <a
            class="adjust-update-link"
            routerLink="/seller-update-product/{{ item.id }}"
            ><fa-icon [icon]="editicon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
