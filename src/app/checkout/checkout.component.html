<div class="checkout">
  <h1>Checkout</h1>
  <p class="p-messege">{{ orderMsg }}</p>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h3>Add shipping address</h3>
      <form
        #orderData="ngForm"
        class="common-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <input
          type="text"
          placeholder="Enter user Email"
          name="email"
          class="form-input"
          ngModel
        />
        <input
          type="text"
          placeholder="Enter your address"
          name="address"
          class="form-input"
          ngModel
        />
        <input
          type="text"
          placeholder="Enter your contact"
          name="contact"
          class="form-input"
          ngModel
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: {{ totalPrice }}</h3>
      <h4>Payment Method: <b>Cash On Delivary</b></h4>
    </div>
  </div>
</div>
